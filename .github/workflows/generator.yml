name: Generator
on: [push, pull_request]
permissions:
    contents: read
jobs:
    check-npm-test:
        name: npm-test
        runs-on: ubuntu-latest
        timeout-minutes: 20
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v5
              with:
                  node-version: 20
                  cache: 'npm'
            - run: npm ci
            - run: npm run test
