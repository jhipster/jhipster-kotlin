name: Generator
on: [push, pull_request]
permissions:
    contents: read
jobs:
    kotlin:
        name: npm-test
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - run: npm ci
            - run: npm run test
